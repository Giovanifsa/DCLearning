<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<b:form>
			<b:container fluid="true">
				<b:panel title="Cadastrar loja" look="primary" collapsible="false"
					large-screen="7" medium-screen="7">
					<b:panelGrid colSpans="4,8">
						<h:outputText value="CNPJ:" />
						<b:inputText id="cnpj" value="#{novaLojaBean.loja.cnpj}"
							required="true" requiredMessage="CNPJ é obrigatório"/>

						<h:outputText value="Nome:" />
						<b:inputText id="nomeloja" value="#{novaLojaBean.loja.nomeFantasia}"
							required="true" required-message="Campo necessário." />

						<h:outputText value="Despesas totais:" />
						<b:inputText id="despesastotais"
							value="#{novaLojaBean.loja.despesasTotais}" required="true"
							required-message="Campo necessário." />

						<b:column offset-lg="0" large-screen="100">
							<b:commandButton value="Cadastrar loja" look="primary"
								style="width:100%" action="#{novaLojaBean.salvarLoja}" />
						</b:column>
					</b:panelGrid>
				</b:panel>
			</b:container>
		</b:form>

		<b:dataTable value="#{novaLojaBean.listarTodasLojas()}" var="loja" id="listaLoja" emptyMessage="Nenhuma loja cadastrada.">
	 		<b:dataTableColumn value="#{loja.nomeFantasia}" var="Nome loja"/>

		</b:dataTable>
	</ui:define>
</ui:composition>
</html>
