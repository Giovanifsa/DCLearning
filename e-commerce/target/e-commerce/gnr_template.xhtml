<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>E-Commerce</title>

	<h:outputStylesheet library="css" name="background.css" />

	<ui:insert name="head" />
</h:head>

<h:body>
	<div class="bg">
		<b:navBar brand="E-Commerce" brandHref="#" inverse="true" brand-align="left">
			<b:navbarLinks>
				<b:navLink value="Loja" href="loja.xhtml" active="#{view.viewId == '/loja.xhtml'}" />
			</b:navbarLinks>
			
			<b:navbarLinks pull="right">
				<b:navCommandLink value="Finalizar sessão" href="#" action="#{loginBean.finalizarSessao()}" rendered="#{loginBean.usuarioEstaLogado()}" />
			</b:navbarLinks>
			
			<b:navbarLinks pull="right">
				<b:navLink value="Iniciar sessão" href="login.xhtml" rendered="#{loginBean.usuarioEstaLogado() == false and view.viewId != '/login.xhtml'}" />
			</b:navbarLinks>
			
			<b:navbarLinks pull="right">
				<b:navLink value="Carrinho (#{carrinhoBean.getQuantidadeItens()} itens - R$ #{carrinhoBean.calcularPrecoFinal()})" href="carrinhoCompras.xhtml" iconAwesome="shopping-cart"/>
			</b:navbarLinks>
			
		</b:navBar>

		<ui:insert name="body"></ui:insert>
	</div>
</h:body>
</html>
