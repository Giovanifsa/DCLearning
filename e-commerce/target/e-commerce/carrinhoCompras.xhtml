		<b:container id="container" align="center" class="">
			<b:panel title="Lista de produtos" look="primary" collapsible="false" large-screen="7" medium-screen="7"
				offset-lg="2" showCollapseLink="false" >
			 <!-- CONFIGURA O TAMANHO DO CONTAINER -->
				<b:panelGrid columns="6" >
					<b:dataTable value="#{carrinhoBean.produtosCarrinho()}" var="produto" id="tabelaProdutos">
						<b:dataTableColumn>
							<f:facet name="header">Nome</f:facet>
							#{produto.nome}
						</b:dataTableColumn>
						
						<b:dataTableColumn>
							<f:facet name="header">Descrição</f:facet>
							#{produto.descricao}								
						</b:dataTableColumn>
						
						<b:dataTableColumn>
							<f:facet name="header">Imagem</f:facet>
							<img src="#{request.contextPath}/resources/images/#{produto.imagemProduto.nomeArquivo}" width="50px" align="middle"/>
						</b:dataTableColumn>
						
						<b:dataTableColumn>
							<f:facet name="header">Quantidade</f:facet>
							<p:spinner id="ajaxSpinner" min="1" size="1" >
         						      <p:ajax  update="tabelaProdutos" />
     					    </p:spinner>
						</b:dataTableColumn>

						<b:dataTableColumn>
							<f:facet name="header">Preço</f:facet>
							<div id="preco">#{produto.preco}</div>
						</b:dataTableColumn>

						
						<b:dataTableColumn>
							<f:facet name="header">Remover</f:facet>
								<b:commandButton value="Remover" action="#{carrinhoBean.removeProduto(produto)}" process="@this" 
									style="margin-right:-70px;" class="btn btn-danger">
									<!-- 
									<b:growl id="message" showDetail="true" />
									<p:confirm header="Confirmation" message="Deseja remover o produto?" icon="pi pi-exclamation-triangle" />

								        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
						    		</p:confirmDialog>
						    	
									 -->								
							</b:commandButton>
						</b:dataTableColumn>

						
					</b:dataTable>
				</b:panelGrid>
			</b:panel>					
		</b:container>
