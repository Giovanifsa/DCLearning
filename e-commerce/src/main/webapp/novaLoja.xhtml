<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<b:container fluid="true">
			<b:row>
				<b:column>
					<b:panel title="Cadastrar loja" look="primary" collapsible="false"
						large-screen="7" medium-screen="7">
						
						<b:form id="formEditarLoja">
							<b:panelGrid colSpans="3,5,4">
								<h:outputText value="Nome:" />
								<b:inputText id="nomeloja"
									value="#{novaLojaBean.loja.nomeFantasia}" required="true"
									required-message="Nome é obrigatorio." />
									
								<b:message for="nomeLoja" />
							
								<h:outputText value="CNPJ:" />
								<b:inputText id="cnpj" value="#{novaLojaBean.loja.cnpj}"
									required="true" requiredMessage="CNPJ é obrigatório." />
			
								<b:message for="cnpj" />
								
								<h:outputText value="Despesas totais:" />
								<b:inputText id="despTotais" value="#{novaLojaBean.loja.despesasTotais}"
									required="true" requiredMessage="Despesas totais é um campo obrigatório."
									validatorMessage="As despesas totais deve ser maior que R$ 0.">
									
									<f:facet name="prepend">R$</f:facet>
									<f:validateDoubleRange minimum="0.00" />
								</b:inputText>
			
								<b:message for="despTotais" />
			
								<b:column offset-lg="0" large-screen="100">
									<b:commandButton value="Cadastrar loja" look="primary"
										style="width:100%" action="#{novaLojaBean.salvarLoja}"
										process="@form" />
								</b:column>
							</b:panelGrid>
						</b:form>
					</b:panel>
				</b:column>
			</b:row>
		
			<b:row>
				<b:column>
					<b:panel>
						<b:dataTable value="#{novaLojaBean.listarTodasLojas()}" var="loja"
							id="listaLoja" emptyMessage="Nenhuma loja cadastrada.">
							
							<b:dataTableColumn width="30%">
								<f:facet name="header">Nome da loja</f:facet>
								
								<h:outputText value="#{loja.nomeFantasia}"/>
							</b:dataTableColumn>
							
							
							<b:dataTableColumn width="30%">
								<f:facet name="header">CNPJ</f:facet>
							
								<h:outputText value="#{loja.cnpj}"/>
							</b:dataTableColumn>
							
							<b:dataTableColumn>
								<f:facet name="header">Quantia de produtos</f:facet>
							
								<h:outputText value="#{loja.quantiaProdutos}"/>
							</b:dataTableColumn>
							
							<b:dataTableColumn>
								<f:facet name="header">Quantia de produtos</f:facet>
							
								<h:outputText value="#{loja.quantiaProdutos}"/>
							</b:dataTableColumn>
							
							<b:dataTableColumn>
								<f:facet name="header">Opções</f:facet>
								
								<b:form>
									<b:formGroup>
										<b:commandButton look="warning" ajax="true" action="#{novaLojaBean.editar(loja)}" 
												value="Editar" update=":formEditarLoja" process="@this" />
									
										<b:commandButton look="danger" action="#{novaLojaBean.remover(loja)}" 
												value="Remover"/>
									</b:formGroup>
								</b:form>
							</b:dataTableColumn>
						</b:dataTable>
					</b:panel>
				</b:column>
			</b:row>
		</b:container>
	</ui:define>
</ui:composition>
</html>
