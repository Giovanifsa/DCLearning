<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf/composite">


<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<b:form id="carrinho">
			<h:outputLabel />

			<b:container id="container">
				<b:panel look="primary" collapsible="false" >
					<f:facet name="heading">
						<b:iconAwesome value="clipboard-list" solid="true" style="padding-right:20px" addon="true"/>
						<h:outputLabel value="Listagem de pedidos" />
					</f:facet>

					<b:dataTable value="#{vendasBean.listarComprasUsuario()}" var="venda" select="true"
						selection-mode="single" onselect="ajax:vendasBean.pedidoSelecionado(venda);">
							<b:dataTableColumn label="Pedido nÂº">
								<h5 style="text-align:center"><h:outputText value="#{venda.id}" /></h5>
							</b:dataTableColumn>
							
							<b:dataTableColumn label="Data e hora">
								<h5 style="text-align:center"><h:outputText value="#{venda.getStringData()}" /></h5>
							</b:dataTableColumn>
							
							<b:dataTableColumn label="Valor total do pedido">
								<h5 style="text-align:center"><h:outputText value="R$ #{venda.valor}" /></h5>
							</b:dataTableColumn>
					</b:dataTable>
				</b:panel>
			</b:container>
		</b:form>
	</ui:define>
</ui:composition>
</html>
