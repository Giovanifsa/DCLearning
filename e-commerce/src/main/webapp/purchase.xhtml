<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<b:form>
			<b:container>
				<ui:repeat var="cartProduct" value="#{shoppingCartBean.selectedProducts}">
					<b:panel>
						<b:row>
							<b:column large-screen="2" >
								<b:commandButton value="abc"/>
							</b:column>
							
							<b:column large-screen="4">
								<h:outputLabel value="#{cartProduct.product.name}" />
								<b:touchSpin id="quantSpin" value="#{cartProduct.quantity}" prefix="Quantidade" />
							</b:column>
							
							<b:column large-screen="4">
								<b:message for="quantSpin"/>
							</b:column>
							
							<b:column large-screen="2">
								<b:commandButton value="Remover produto" look="danger"
								style="width:100%;align:bottom" action="#{shoppingCartBean.removeProduct(cartProduct)}" />
							</b:column>
						</b:row>
					</b:panel>
				</ui:repeat>
				
			</b:container>
		</b:form>
	</ui:define>
</ui:composition>
</html>
