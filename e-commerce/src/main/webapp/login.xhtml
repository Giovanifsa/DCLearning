<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<b:form>
			<b:container fluid="true">
				<b:panel title="Iniciar sessão" look="primary" collapsible="false" large-screen="7" medium-screen="7">
					<b:panelGrid  colSpans="2,5,5">
						<h:outputText value="E-mail:" />
						
						<b:inputText id="loginEmailField" placeholder="usuario@datacoper.com"
								value="#{loginBean.email}" required="true" binding="#{loginBean.loginEmailField}"
								required-message="Campo necessário." validator="#{loginBean.validateEmail}"  />
								
						<b:message for="loginEmailField"/>
						
						<h:outputText value="Senha:" />
						
						<b:inputSecret id="loginPasswordField" placeholder="Senha" value="#{loginBean.password}"
								required="true" required-message="Campo necessário." validator="#{loginBean.validatePassword}"/>
								
						<b:message for="loginPasswordField"/>
					</b:panelGrid>
					
					<b:row>
						<b:column offset-lg="2" large-screen="5">
							<b:commandButton value="Iniciar sessão" look="primary"
								style="width:100%" action="#{loginBean.doLogin}" />
						</b:column>
					</b:row>
				</b:panel>
			</b:container>
		</b:form>
	</ui:define>
</ui:composition>

</html>
