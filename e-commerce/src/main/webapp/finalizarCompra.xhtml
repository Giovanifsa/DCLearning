<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<b:form>
			<b:container>
				<b:panel title="Composição da compra" collapsible="false">
					<b:row>
						<b:column large-screen="4">
							<h:outputLabel value="Quantidade de itens: #{cartBean.getCartQuantity()}" />
							<h:outputLabel value="Valor total dos produtos: R$ #{cartBean.calcFinalPrice()}" />
						</b:column>

						<b:column large-screen="4">
							<b:carousel styleClass="wizardPseudoClass"
								style="width:400px; padding-top:20px" startAnimation="true"
								showIndicators="false" wrap="false">
								<ui:repeat value="#{cartBean.getSelectedProducts()}" var="produtoCarrinho">
									<b:carouselItem>
										<b:panel>
											<h:graphicImage value="/imagensProdutos/abc.jpg" />
											<h:outputText value="#{produtoCarrinho.product.name}" style="bold"/>
										</b:panel>
									</b:carouselItem>
								</ui:repeat>
								
								
								<b:carouselControl direction="Anterior">
									<b:button value="Previous step"
										onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');"
										look="info" />
								</b:carouselControl>
								<b:carouselControl direction="Próximo">
									<b:button value="Next step" style="position:absolute;right:0px"
										onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');"
										look="success" />
								</b:carouselControl>
							</b:carousel>
						</b:column>
					</b:row>
				</b:panel>
			</b:container>
		</b:form>
	</ui:define>
</ui:composition>
</html>
