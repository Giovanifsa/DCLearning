
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="redirecionamento" value="#{loja.redirecionamento}"></f:viewParam>
</f:metadata>

<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<b:container fluid="true">

			<!-- 			<b:form> -->

			<!-- 				<b:commandButton value="Cadastrar loja" col-lg="4" offset-lg="9" -->
			<!-- 					size="xs" style="width:45%" look="warning" -->
			<!-- 					action="novaLojaBean.cadastrarLoja" /> -->
			<!-- 				<b:commandButton value="Cadastrar produtos" col-lg="4" offset-lg="9" -->

			<!-- 					action="novaLoja?faces-redirect=true" /> -->
			<!-- 				<br /> -->

			<!-- 			</b:form> -->

				<b:panel title="Carrinho de compras" look="primary"
					collapsible="false" small-screen="12" medium-screen="12"
					large-screen="12" showCollapseLink="false" tooltip-position="right"
					rendered="true" id="painel" icon="shopping-cart" icon-align="right"
					display="inline">
					<f:facet name="heading">
						<b:iconAwesome value="fa-home" solid="true"
							style="padding-left:20px" size="3x" />
					</f:facet>
					<ui:repeat var="produto" value="#{carrinhoBean.produtosCarrinho()}">
						<b:panelGrid columns="3" layout="grid">
							<b:thumbnail>
								<img
									src="#{request.contextPath}/resources/images/#{produto.imagemProduto.nomeArquivo}"
									alt="Generic placeholder thumbnail" width="20%" />
								<f:facet name="#{produto.nome}">
									<h3>#{produto.produto.nomeProduto}</h3>
									<p>#{produto.produto.descricao}</p>
									<p>
										<b:button look="primary" value="Detalhes" />
										<b:button value="Adicionar ao carinho" />
									</p>
								</f:facet>
							</b:thumbnail>
						</b:panelGrid>
					</ui:repeat>




			<b:panel collapsible="true" look="info" col-lg="4">
				<b:socialShare shares="twitter,linkedin,facebook" showLabel="true" 
					show-count="false" text="Curta nossa página e conheça nossos produtos.\n" url="http://localhost:8080/e-commerce/loja.xhtml"/>
			</b:panel>
				</b:panel>


		</b:container>
	</ui:define>
</ui:composition>
</html>
