
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="redirecionamento" value="#{loja.redirecionamento}"></f:viewParam>
</f:metadata>

<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<b:container fluid="true">
			<b:form style="background-color:grey" >
				<b:panel collapsible="true" style="">
					Breve informação sobre o site, > > > >
				</b:panel>
				<b:commandButton value="Ordenar por preço ^ " col-lg="4"
					offset-lg="9" size="xs" style="width:45%" look="warning" />
				<br />

				<h:outputScript library="bsf" name="js/carousel.js" />
				<div id="myCarousel" class="carousel slide" data-ride="carousel"
					align="center">

					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
						<li data-target="#myCarousel" data-slide-to="4"></li>
					</ol>
				</div>
				
				<br />				
				<b:carousel interval="3000" slide="5" col-lg="10" offset-lg="1">
					<b:carouselItem>
						<img src="#{request.contextPath}/resources/images/cocacola.png"
							width="30%" />
					</b:carouselItem>

					<b:carouselItem>
						<img src="#{request.contextPath}/resources/images/cupom.jpg"
							width="30%" />
					</b:carouselItem>

					<b:carouselItem>
						<img src="#{request.contextPath}/resources/images/e_commerce.jpg"
							width="30%" />
					</b:carouselItem>

					<b:carouselItem>
						<img src="#{request.contextPath}/resources/images/cupom.jpg"
							width="30%" />
					</b:carouselItem>

					<b:carouselItem>
						<img src="#{request.contextPath}/resources/images/cocacola.png"
							width="30%" />
					</b:carouselItem>

				</b:carousel>
			</b:form>

			<b:form >
				<b:panel look="danger" collapsible="false" style="width:100%" col-lg="10" offset-lg="1">
					<f:facet name="heading">
						<b:iconAwesome value="fa-plus-circle" solid="true"
							style="padding-left:20px" size="3x" />
						<h:outputLabel value="Produtos disponíveis na nossa loja"  />
					</f:facet>
					<ui:repeat var="produto" value="#{carrinhoBean.produtosCarrinho()}">
						<b:panelGrid columns="3" layout="grid">
							<b:thumbnail>
								<img src="#{request.contextPath}/resources/images/#{produto.imagemProduto.nomeArquivo}"
									alt="Generic placeholder thumbnail" width="20%"/>
								<f:facet name="#{produto.nome}">
									<h3>#{produto.nome}</h3>
									<p>#{produto.descricao}</p>
									<p>
										<b:button look="primary" value="Detalhes" />
										<b:button value="Adicionar ao carinho" />
									</p>
								</f:facet>
							</b:thumbnail>
						</b:panelGrid>
					</ui:repeat>




				</b:panel>
			</b:form>

			<b:panel id="rodape">

				<b:socialShare shares="twitter,linkedin,facebook" showLabel="true"
					show-count="false" text="BootsFaces rocks!"
					block-message="Click to unblock the share buttons" />
			</b:panel>
		</b:container>
	</ui:define>
</ui:composition>

</html>
