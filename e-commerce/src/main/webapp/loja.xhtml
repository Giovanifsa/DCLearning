
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="redirecionamento" value="#{loja.redirecionamento}"></f:viewParam>
</f:metadata>

<ui:composition template="gnr_template.xhtml">
	<ui:define name="head" >
		<h:outputStylesheet library="css" name="loja.css"/>
	</ui:define> 

	<ui:define name="body">
		<b:container fluid="true">
			<b:panel look="primary" offset-lg="1" collapsible="false" small-screen="12"
				medium-screen="7" large-screen="10" showCollapseLink="false"
				tooltip-position="right" rendered="true" id="painel"
				icon-align="left" display="inline" icon="home" icon-size="2x">
				<b:form>
					<img src="#{request.contextPath}/resources/images/ecommerce.png" height="80px" width="100px" />
							<b:form >
								<b:commandButton value="Cadastre sua loja" 
									style="background-color:yellowGreen; width:100px" 
									title="Cadastre sua loja" action="#{lojabean.cadastreSuaLoja()}" ajax="true"/>
							</b:form>
				</b:form>
				<b:panel style="background-color:darkCyan">
					<ui:repeat value="#{lojabean.listarProdutos()}" var="produto">
						<b:thumbnail col-lg="4" style="height:20pc;width:15pc">
							<img src="#{request.contextPath}/resources/images/home00.jpg"
								alt="#{produto.nome}" />
							<f:facet name="caption">
								<h4 style="overflow-wrap:truncate">
								#{produto.nome}</h4>
								<p class="descricao-css" >
								#{produto.descricao}</p>
								<b:form>
									<b:commandButton value="Detalhes" look="primary" col-lg="6" ajax="true"
										action="#{lojabean.detalheSobreProduto(produto)}" size="md" 
										title="Detalhes sobre o produto">
									</b:commandButton>
									<br/>
									<br/>
								</b:form>
							</f:facet>

						</b:thumbnail>
					</ui:repeat>

					<!-- 					<b:form> -->
					<!-- 						<b:socialShare shares="twitter,linkedin,facebook" showLabel="true" -->
					<!-- 							show-count="false" -->
					<!-- 							text="Curta nossa página e conheça nossos produtos.\n" -->
					<!-- 							url="http://localhost:8080/e-commerce/loja.xhtml" /> -->
					<!-- 					</b:form> -->
				</b:panel>
			</b:panel>
		</b:container>
	</ui:define>
</ui:composition>
</html>
