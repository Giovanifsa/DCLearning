
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="redirecionamento" value="#{loja.redirecionamento}"></f:viewParam>
</f:metadata>

<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<b:container fluid="true">
			<b:panel title="O melhor E-commerce do interior do Paraná"
				look="primary" offset-lg="1" collapsible="false" small-screen="12"
				medium-screen="7" large-screen="10" showCollapseLink="false"
				tooltip-position="right" rendered="true" id="painel"
				icon="shopping-cart" icon-align="right" display="inline">
				
						<b:form style="text-align:right" >
							<b:commandButton value="Cadastre sua loja" style="background-color:yellowGreen"
								title="Cadastre sua loja" action="#{produtoBean.cadastreSuaLoja}" ajax="true"/>
						</b:form>
				<img src="#{request.contextPath}/resources/images/ecommerce.png" height="80px" width="100px" />
				
				<b:panel style="background-color:darkCyan">
					<ui:repeat value="#{produtoBean.listarProdutos()}" var="tabela">

						<b:thumbnail col-lg="4" style="width:15pc">
							<img src="#{request.contextPath}/resources/images/home00.jpg"
								alt="#{tabela.nome}" />
							<f:facet name="caption">
								<h4>#{tabela.nome}</h4>
								<p>#{tabela.descricao}</p>
								<b:form>
									<b:commandButton value="Detalhes" look="primary" col-lg="6" ajax="true"
										action="#{produtoBean.detalheSobreProduto(tabela)}">
									</b:commandButton>
									<br/>
									<br/>
								</b:form>
							</f:facet>

						</b:thumbnail>
					</ui:repeat>

					<!-- 					<b:form> -->
					<!-- 						<b:socialShare shares="twitter,linkedin,facebook" showLabel="true" -->
					<!-- 							show-count="false" -->
					<!-- 							text="Curta nossa página e conheça nossos produtos.\n" -->
					<!-- 							url="http://localhost:8080/e-commerce/loja.xhtml" /> -->
					<!-- 					</b:form> -->
				</b:panel>
			</b:panel>
		</b:container>
	</ui:define>
</ui:composition>
</html>
