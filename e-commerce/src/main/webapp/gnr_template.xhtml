<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>E-Commerce</title>

	<h:outputStylesheet library="css" name="background.css" />
	<h:outputStylesheet library="css" name="deslocador_pagina.css" />
	
	<ui:insert name="head" />
</h:head>

<h:body>
	<div class="bg">
		<b:form id="formNavbar" binding="#{templateBean.formNavBar}">
			<b:navBar brand="E-Commerce" brand-img="#{request.contextPath}/resources/images/ecommerce.png" brand-img-style="height:25px"
				brandHref="#" inverse="true" brand-align="left" fluid="true" fixed="top" sticky="true">
				
				<b:navbarLinks>
					<b:navLink value="Loja" href="loja.xhtml" active="#{view.viewId == '/loja.xhtml'}" />
				</b:navbarLinks>

				<b:navbarLinks pull="right" rendered="#{loginBean.usuarioEstaLogado()}">
					<b:dropMenu value="#{loginBean.usuarioLogado.nome}" iconAwesome="user-circle" >
						<b:navLink value="Suas lojas" href="novaLoja.xhtml"/>
						<b:navLink value="Seus produtos" href="novoProduto.xhtml"/>
					</b:dropMenu>
					
					<b:navCommandLink value="Sair" href="#" action="#{loginBean.finalizarSessao()}" rendered="#{loginBean.usuarioEstaLogado()}" />
				</b:navbarLinks>
				
				<b:navbarLinks pull="right">
					<b:navLink value="Iniciar sessÃ£o" href="login.xhtml" rendered="#{loginBean.usuarioEstaLogado() == false and view.viewId != '/login.xhtml'}" />
				</b:navbarLinks>
				
				<b:navbarLinks pull="right">
					<b:navLink value="Carrinho (#{carrinhoBean.getQuantidadeItens()} itens - R$ #{carrinhoBean.calcularPrecoFinal()})" href="carrinhoCompras.xhtml" iconAwesome="shopping-cart"/>
				</b:navbarLinks>
			</b:navBar>
			
			<b:messages for="formNavbar"/>
		</b:form>

		<ui:insert name="body"></ui:insert>
	</div>
</h:body>
</html>
