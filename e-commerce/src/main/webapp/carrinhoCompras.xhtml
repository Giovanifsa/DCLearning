<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf/composite">


<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<b:form id="carrinho">
			
		<b:container id="container" align="center" class="">
			<b:panel title="Carrinho de compras" look="primary" collapsible="false" large-screen="7" medium-screen="7"
				offset-lg="2" showCollapseLink="true" tooltip-position="right" small-screen="7">
			 <!-- CONFIGURA O TAMANHO DO CONTAINER -->
			 	<h:outputLabel value="#{carrinhoBean.quantidadeItens}" id="ajaxSpinnerValue" />
					<b:dataTable value="#{carrinhoBean.produtosCarrinho()}" var="produto" id="tabelaProdutos" 
								fixedHeader="false" >
						<b:dataTableColumn>
							<f:facet name="header">Nome</f:facet>
							#{produto.nome}
						</b:dataTableColumn>
						
						<b:dataTableColumn>
							<f:facet name="header">Descrição</f:facet>
							#{produto.descricao}								
						</b:dataTableColumn>
						
						<b:dataTableColumn>
							<f:facet name="header">Imagem</f:facet>
							<img src="#{request.contextPath}/resources/images/#{produto.imagemProduto.nomeArquivo}" width="50px" align="middle"/>
						</b:dataTableColumn>
						
						<b:dataTableColumn data-type="numeric" >
							<f:facet name="header">Quantidade</f:facet>
							<p:spinner id="ajax" min="1" size="1" jsf:value="#{carrinhoBean.quantidadeItens}"
										onclick="#{carrinhoBean.setQuantidadeItem(produto, ajax.index)}" >
     					    </p:spinner>
     					    <br/>

							<b:commandButton action="#{carrinhoBean.setQuantidadeItem(produto)}">
								<b:icon value="refresh"/>							
         							<p:ajax  event="click" process="@this"
         						      	update="@form carrinho:tabelaProdutos" />
							</b:commandButton>
						</b:dataTableColumn>
						
						<b:dataTableColumn >
							<f:facet name="header">Preço</f:facet>
							<br />
							R$ #{carrinhoBean.valorCompra(produto.preco, (carrinhoBean.quantidadeItens))}
							
						</b:dataTableColumn>
						
						<b:dataTableColumn>
							<f:facet name="header">Remover</f:facet>
							<br />
								<b:commandButton action="#{carrinhoBean.removeProduto(produto)}" process="@this" 
									 class="btn btn-danger" colLg="40"> 
								<b:icon value="trash" /><br/>	
								</b:commandButton>
								
						</b:dataTableColumn>
					</b:dataTable>
					<b:panelGrid col-spans="4,4,4" tooltipPosition="top">
						<b:commandButton value="Continuar Comprando"  class="btn btn-primary"
								onclick="#{carrinhoBean.continuarComprando()}" process="@this" />
						<b:commandButton id="botaoFinalizar" value="Finalizar compra" type="button" class="btn btn-success" />
					</b:panelGrid>			
			</b:panel>					
			
		</b:container>

		</b:form>
	</ui:define>
</ui:composition>
</html>
