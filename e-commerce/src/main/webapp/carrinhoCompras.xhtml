<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<h:form>
			<br />
			<div id="container">
			<!-- 
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">First</th>
			      <th scope="col">Last</th>
			      <th scope="col">Handle</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">1</th>
			      <td>Mark</td>
			      <td>Otto</td>
			      <td>@mdo</td>
			    </tr>
			  </tbody>
			</table>
 -->
				<h:dataTable class="table table-bordered " value="#{carrinhoBean.produtosCarrinho}" var="itemCarrinho"
					id="tabelaProdutos">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{itemCarrinho.produto.nome}
					</h:column>

					<h:column>
						<f:facet name="header">Descrição</f:facet>
						#{itemCarrinho.produto.descricao}
					</h:column>

					<h:column>
						<f:facet name="header">Imagem</f:facet>
						<img src="#{request.contextPath}/#{itemCarrinho.produto.imagemProduto.nomeDiretorio}/#{itemCarrinho.produto.imagemProduto.nomeArquivo}" />
					</h:column>

					<h:column>
						<f:facet name="header">Quantidade</f:facet>
						#{itemCarrinho.quantidade}
					</h:column>

					<h:column>
						<f:facet name="header">Preço</f:facet>
						#{itemCarrinho.produto.preco}
					</h:column>
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandButton action="#{carrinhoBean.removerProduto(itemCarrinho)}" value="Remover" />
					</h:column>

					<h:column>
						<f:facet name="header">Alterar</f:facet>
					</h:column>
				</h:dataTable>
				<button type="button" class="btn btn-success">Finalizar</button>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
