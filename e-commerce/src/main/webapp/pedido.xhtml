<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf/composite">


<ui:composition template="gnr_template.xhtml">
	<ui:define name="body">
		<b:form id="carrinho">
			<h:outputLabel />

			<b:container id="container">
				<b:panel title="Compra realizada" look="primary" collapsible="false"
					small-screen="12" medium-screen="12" large-screen="12"
					showCollapseLink="false" tooltip-position="right" rendered="true"
					id="painel" icon="shopping-cart" icon-align="right"
					display="inline">

					<b:dataTable
						value="#{vendasBean.gerarPedido(loginBean.getUsuarioLogado().getId())}"
						var="pedido">
							#{pedido.cliente}
							#{pedido.timestampVenda}
							#{pedido.valor}
					</b:dataTable>
				</b:panel>
			</b:container>
		</b:form>
	</ui:define>
</ui:composition>
</html>
